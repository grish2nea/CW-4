<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Hidden or visible</h1>
    <p class="visible">visible</p>
    <p class="hidden">hidden</p>

    <br><br><br>
    <h1>Opacity</h1>
    <p class="op_1">Opacity 1</p>
    <p class="op_05">Opacity 0.5</p>
    <p class="op_0">Opacity 0</p>

    <br><br><br>
    <h1>Display</h1>
    <p>Random Sentence <span class="none">Visible</span>Random sentence</p>
    <p>Random Sentence <span class="inline">Visible</span>Random sentence</p>
    <p>Random Sentence <span class="block">Visible</span>Random sentence</p>
</body>
</html>
